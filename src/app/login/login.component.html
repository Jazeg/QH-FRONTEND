<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white ">
              <div class="text-muted text-center mb-3">
                <small class="display-3">Login</small>
              </div>
          
            </div>
            <div class="card-body py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Inicia sesión para continuar</small>
              </div>
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input class="form-control" placeholder="Usuario" type="text" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Contraseña" type="password" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                
                <div class="text-center" [routerLink]="['/user-profile']">
                  <button type="button" class="btn btn-primary my-4">Iniciar Sesión</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a [routerLink]="['/home']" class="text-light">
                <small>Volver</small>
              </a>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
