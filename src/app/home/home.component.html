<main>
  <div class="position-relative">
    <!-- Hero for FREE version -->
    <section class="section section-lg section-hero section-shaped">
      <!-- Background circles -->
      <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="container shape-container d-flex align-items-center py-lg">
        <div class="col px-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <p class="display-1 text-white">Proyecto UPeU</p>
            </div>
            <p class="display-6 text-white">Departamento de Misi√≥n - Tarapoto 2022-I</p>
          </div>
        </div>
      </div>
      
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>

    <div class="container shape-container d-flex align-items-center py-lg">
      <div class="col px-0">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 text-center">
            <p class="display-1 text-dark">Ayllu Sinchi</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container container-lg">
     
         <div class="row">
        <div class="col-md-4 mb-5 mb-md-0">
          <div class="card card-lift--hover shadow border-0">
            <a [routerLink]="['/landing']" title="Landing Page">
              <img src="../../assets/img/theme/FCS.png" class="card-img">
            </a>
          </div>
        </div>
        <div class="col-md-4 mb-5 mb-lg-0">
          <div class="card card-lift--hover shadow border-0">
            <a [routerLink]="['/home']" title="Profile Page">
              <img src="../../assets/img/theme/FCE.png" class="card-img">
            </a>
          </div>
        </div>
        <div class="col-md-4 mb-5 mb-lg-0">

            <a [routerLink]="['/home']" title="Profile Page">
              <img src="../../assets/img/theme/FIA.png" class="card-img">
            </a>
          </div>
        </div>
      </div>
     
  
    </div>
